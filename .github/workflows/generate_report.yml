name: Generate Starred Repos Report

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - master

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
    
    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"
    
    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Restore commit timestamps cache
      uses: actions/cache/restore@v4
      with:
        path: commit_timestamps.json
        key: commit-timestamps-${{ github.run_id }}
        restore-keys: |
          commit-timestamps-
    
    - name: Generate report
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        REPO_LIMIT: ${{ vars.REPO_LIMIT }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: uv run src/main.py
      id: generate_report
    
    - name: Save commit timestamps cache
      uses: actions/cache/save@v4
      with:
        path: commit_timestamps.json
        key: commit-timestamps-${{ github.run_id }}
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      run: |
        # Get current date for release tag
        DATE=$(date +'%Y-%m-%d')
        
        # Create a new release using the report file from the Python script
        gh release create "${DATE}" \
          --title "Activity Report ${DATE}" \
          --notes "Daily starred repositories activity report." \
          "${{ steps.generate_report.outputs.report_file }}" 